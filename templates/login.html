<!DOCTYPE html>
<html>
<head>
    <title>Doctor Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input.form-control,
        select.form-control,
        textarea.form-control {
          background-color: rgba(234, 234, 234, 0.48); /* Light grey */
          color: #333; /* Darker text for readability */
        }
      </style>
      
</head>
<body style="background-color:#05445e; color: #75e6da;">
    <div class="container mt-5">
        <h1 class="text-center">HELLO DOC!</h1>
        <h2 class="text-center" style="color: white";>Login</h1><br>
        {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        <form method="post" class="row g-3 justify-content-center">
            <div class="d-flex flex-column align-items-center"> 
                <div class="col-12" style="max-width: 350px;">
                    <input type="text" name="username" class="form-control form-control-sm" placeholder="Username" required>
                </div>
                <div class="col-12 mt-3" style="max-width: 350px;">
                    <input type="password" name="password" class="form-control form-control-sm" placeholder="Password" required>
                </div>
            </div>
            
            <div class="col-12 text-center">
                <button type="submit" name="action" value="Login" class="btn btn-primary me-2">Login</button>
                <button type="submit" name="action" value="Create Account" class="btn btn-secondary">Create Account</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
